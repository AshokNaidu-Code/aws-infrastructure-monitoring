name: Create CloudWatch Dashboards

on:
  workflow_dispatch  # Manual trigger only

jobs:
  create_dashboards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Validate dashboard JSON syntax
        run: |
          python -c '
          import json
          import sys
          dashboard_files = [
          "dashboards/main-dashboard.json",
          "dashboards/ec2-dashboard.json",
          "dashboards/rds-dashboard.json"
          ]
          for path in dashboard_files:
              try:
                with open(path) as f:
                    json.load(f)
              except Exception as e:
            print(f"{path} failed JSON validation: {e}")
            sys.exit(1)
            print("All dashboard JSON files validated successfully.")
          '

      - name: Run create-dashboards.py script
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: python scripts/create-dashboards.py --environment prod

      - name: Dashboards created successfully
        run: echo "CloudWatch dashboards created successfully!"
