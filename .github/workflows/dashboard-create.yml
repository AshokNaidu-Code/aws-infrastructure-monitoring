name: Create CloudWatch Dashboards

on:
  workflow_dispatch

jobs:
  create_dashboards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install boto3

      - name: Validate dashboard JSON syntax
        run: python scripts/validate_dashboards.py

      - name: Run create-dashboards.py script
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: python scripts/create-dashboards.py --environment prod

      - name: Dashboards created successfully
        run: echo "CloudWatch dashboards created successfully!"
